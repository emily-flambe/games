name = "games"

routes = [
  { pattern = "games.emilycogsdill.com/*", zone_name = "emilycogsdill.com" }
]
main = "src/index.ts"
compatibility_date = "2025-08-09"
compatibility_flags = ["nodejs_compat"]

[dev]
port = 8777
local_protocol = "http"

[[durable_objects.bindings]]
name = "GAME_SESSION"
class_name = "GameSession"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["GameSession"]

