<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>County Game - Fixed Game Over Screen</title>
    <style>
        /* Copied relevant styles from styles.css */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #6b5b95;
        }
        
        .end-game-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10001;
            backdrop-filter: blur(10px);
        }
        
        .end-game-content {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        #game-result-message {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        
        .ok-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .ok-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .demo-note {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-weight: bold;
            z-index: 10002;
        }
    </style>
</head>
<body>
    <div class="demo-note">
        âœ… FIXED: No extra box between "Yaaaay" and OK button
    </div>
    
    <!-- The Fixed End Game Screen -->
    <div id="end-game-screen" class="end-game-screen">
        <div class="end-game-content">
            <h2 id="game-result-message">Yaaaay</h2>
            <!-- Note: final-scores div has been REMOVED per the fix -->
            <button id="ok-btn" class="ok-btn">OK</button>
        </div>
    </div>
</body>
</html>
