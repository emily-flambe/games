name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Start server
      run: npm run dev &
      
    - name: Wait for server
      run: sleep 5
    
    - name: Run test
      run: npm test