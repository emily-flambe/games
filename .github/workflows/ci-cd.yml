name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Get full history for conventional commits
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Run unit tests
      run: npm run test:unit
      env:
        CI: true
    
    - name: Run Vitest integration tests
      run: npm run test:vitest
      env:
        CI: true
        NODE_ENV: test
    
    # Deploy to preview environment for E2E testing
    - name: Set preview URL
      id: preview
      run: |
        echo "preview_url=https://games-preview.emily-cogsdill.workers.dev" >> $GITHUB_OUTPUT
        echo "Preview deployment: games-preview"
    
    - name: Deploy to preview environment
      id: deploy-preview
      run: |
        npm install -g wrangler
        # Deploy to single preview worker (games-preview)
        wrangler deploy --env preview
        echo "Preview deployed to: ${{ steps.preview.outputs.preview_url }}"
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    
    # Run E2E tests against preview deployment
    - name: Install Puppeteer dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          ca-certificates \
          fonts-liberation \
          libasound2t64 \
          libatk-bridge2.0-0 \
          libatk1.0-0 \
          libc6 \
          libcairo2 \
          libcups2 \
          libdbus-1-3 \
          libexpat1 \
          libfontconfig1 \
          libgbm1 \
          libgcc1 \
          libglib2.0-0 \
          libgtk-3-0 \
          libnspr4 \
          libnss3 \
          libpango-1.0-0 \
          libpangocairo-1.0-0 \
          libstdc++6 \
          libx11-6 \
          libx11-xcb1 \
          libxcb1 \
          libxcomposite1 \
          libxcursor1 \
          libxdamage1 \
          libxext6 \
          libxfixes3 \
          libxi6 \
          libxrandr2 \
          libxrender1 \
          libxss1 \
          libxtst6 \
          lsb-release \
          wget \
          xdg-utils
    
    - name: Run E2E tests against preview
      run: |
        echo "Running E2E tests against ${{ steps.preview.outputs.preview_url }}"
        npm run test:e2e:ci
      env:
        CI: true
        TEST_URL: ${{ steps.preview.outputs.preview_url }}
        HEADLESS: true
    
    # Add preview URL comment to PR
    - name: Comment PR with preview URL
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const preview_url = '${{ steps.preview.outputs.preview_url }}';
          const comment = `ðŸš€ **Preview Deployment Ready!**

          Your changes have been deployed to: ${preview_url}

          âœ… All tests passed successfully!
          - Unit tests: âœ…
          - Integration tests: âœ…
          - E2E tests: âœ…

          The preview environment is shared and will be updated with each new commit.`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });