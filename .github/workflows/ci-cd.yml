name: CI/CD Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Step 0: Detect what changed to skip unnecessary jobs
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    outputs:
      code: ${{ steps.filter.outputs.code }}
      e2e: ${{ steps.filter.outputs.e2e }}
      ci: ${{ steps.filter.outputs.ci }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Detect changed files
        id: filter
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.sha }}
        run: |
          BASE_COMMIT="$BASE_SHA"
          if ! git cat-file -e "$BASE_COMMIT^{commit}" 2>/dev/null; then
            echo "Base SHA not found; falling back to HEAD~1"
            BASE_COMMIT="HEAD~1"
          fi

          CHANGED=$(git diff --name-only "$BASE_COMMIT" "$HEAD_SHA" || echo "")

          if [[ -z "$CHANGED" ]]; then
            echo "No changed files detected, running all jobs"
            echo "code=true" >> $GITHUB_OUTPUT
            echo "e2e=true" >> $GITHUB_OUTPUT
            echo "ci=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Changed files:"
          echo "$CHANGED"

          # Code changes (anything that affects build/runtime)
          if echo "$CHANGED" | grep -qE '^(src/|scripts/|package\.json|package-lock\.json|tsconfig\.json|wrangler\.toml)'; then
            echo "code=true" >> $GITHUB_OUTPUT
          else
            echo "code=false" >> $GITHUB_OUTPUT
          fi

          # E2E test changes
          if echo "$CHANGED" | grep -qE '^(e2e/|playwright\.config\.)'; then
            echo "e2e=true" >> $GITHUB_OUTPUT
          else
            echo "e2e=false" >> $GITHUB_OUTPUT
          fi

          # CI config changes (run everything)
          if echo "$CHANGED" | grep -qE '^\.github/'; then
            echo "ci=true" >> $GITHUB_OUTPUT
          else
            echo "ci=false" >> $GITHUB_OUTPUT
          fi

  # Step 1: Build verification (ensures build succeeds)
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.code == 'true' || needs.changes.outputs.ci == 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

  # Step 2: Unit Tests (parallel with build)
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.code == 'true' || needs.changes.outputs.ci == 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit
        env:
          CI: true

  # Step 3: Vitest Integration Tests (parallel with build)
  test-vitest:
    name: Vitest Tests
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.code == 'true' || needs.changes.outputs.ci == 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest tests
        run: npm run test:vitest
        env:
          CI: true

  # Step 4: Deploy Preview (skip for Dependabot, wait for build)
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [changes, build]
    if: |
      always() &&
      github.actor != 'dependabot[bot]' &&
      (needs.changes.outputs.code == 'true' || needs.changes.outputs.ci == 'true') &&
      needs.build.result == 'success'
    permissions:
      contents: read
      pull-requests: write
    outputs:
      preview_url: ${{ steps.deploy.outputs.preview_url }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy to Cloudflare Preview
        id: deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "Deploying preview for PR..."
          npx wrangler deploy --env preview
          PREVIEW_URL="https://games-preview.emily-cogsdill.workers.dev"
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $PREVIEW_URL"

      - name: Comment PR with preview URL
        if: steps.deploy.outputs.preview_url
        continue-on-error: true
        uses: actions/github-script@v8
        with:
          script: |
            const previewUrl = '${{ steps.deploy.outputs.preview_url }}';
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `### Preview Deployment Ready\n\nYour changes have been deployed to:\n\n**${previewUrl}**\n\n_Tip: Cmd/Ctrl + Click to open in a new tab_`
            });

  # Step 5: E2E Tests (against preview deployment)
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [changes, deploy-preview]
    if: |
      always() &&
      (needs.changes.outputs.code == 'true' || needs.changes.outputs.e2e == 'true' || needs.changes.outputs.ci == 'true') &&
      needs.deploy-preview.result == 'success'
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          TEST_URL: ${{ needs.deploy-preview.outputs.preview_url }}

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # Final status check (blocks PR merge if anything fails)
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [changes, build, test-unit, test-vitest, deploy-preview, test-e2e]
    if: always()
    steps:
      - name: Check overall status
        env:
          CHANGES_RESULT: ${{ needs.changes.result }}
          BUILD_RESULT: ${{ needs.build.result }}
          UNIT_TEST_RESULT: ${{ needs.test-unit.result }}
          VITEST_RESULT: ${{ needs.test-vitest.result }}
          DEPLOY_RESULT: ${{ needs.deploy-preview.result }}
          E2E_RESULT: ${{ needs.test-e2e.result }}
        run: |
          echo "Job Results:"
          echo "  Changes: $CHANGES_RESULT"
          echo "  Build: $BUILD_RESULT"
          echo "  Unit Tests: $UNIT_TEST_RESULT"
          echo "  Vitest: $VITEST_RESULT"
          echo "  Deploy: $DEPLOY_RESULT"
          echo "  E2E Tests: $E2E_RESULT"

          FAILED=false

          check_job() {
            local name="$1"
            local result="$2"
            if [[ "$result" != "success" && "$result" != "skipped" ]]; then
              echo "FAILED: $name ($result)"
              FAILED=true
            fi
          }

          check_job "Changes" "$CHANGES_RESULT"
          check_job "Build" "$BUILD_RESULT"
          check_job "Unit Tests" "$UNIT_TEST_RESULT"
          check_job "Vitest" "$VITEST_RESULT"
          check_job "Deploy" "$DEPLOY_RESULT"
          check_job "E2E Tests" "$E2E_RESULT"

          if [[ "$FAILED" == "true" ]]; then
            echo "CI failed"
            exit 1
          fi
          echo "All CI checks passed"
