name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Get full history for conventional commits
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Run unit tests
      run: npm run test:unit
      env:
        CI: true
    
    - name: Run Vitest integration tests
      run: npm run test:vitest
      env:
        CI: true
        NODE_ENV: test
    
    # Deploy to preview environment for E2E testing
    - name: Set preview URL
      id: preview
      run: |
        echo "preview_url=https://games-preview.emily-cogsdill.workers.dev" >> $GITHUB_OUTPUT
        echo "Preview deployment: games-preview"
    
    - name: Deploy to preview environment
      id: deploy-preview
      run: |
        npm install -g wrangler
        # Deploy to single preview worker (games-preview)
        wrangler deploy --env preview
        echo "Preview deployed to: ${{ steps.preview.outputs.preview_url }}"
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    
    # Run E2E tests against preview deployment
    - name: Install Puppeteer dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          ca-certificates \
          fonts-liberation \
          libasound2t64 \
          libatk-bridge2.0-0 \
          libatk1.0-0 \
          libc6 \
          libcairo2 \
          libcups2 \
          libdbus-1-3 \
          libexpat1 \
          libfontconfig1 \
          libgbm1 \
          libgcc1 \
          libglib2.0-0 \
          libgtk-3-0 \
          libnspr4 \
          libnss3 \
          libpango-1.0-0 \
          libpangocairo-1.0-0 \
          libstdc++6 \
          libx11-6 \
          libx11-xcb1 \
          libxcb1 \
          libxcomposite1 \
          libxcursor1 \
          libxdamage1 \
          libxext6 \
          libxfixes3 \
          libxi6 \
          libxrandr2 \
          libxrender1 \
          libxss1 \
          libxtst6 \
          lsb-release \
          wget \
          xdg-utils
    
    - name: Run E2E tests against preview
      run: |
        echo "Running E2E tests against ${{ steps.preview.outputs.preview_url }}"
        npm run test:e2e:ci
      env:
        CI: true
        TEST_URL: ${{ steps.preview.outputs.preview_url }}
        HEADLESS: true
    
    # Add preview URL comment to PR
    - name: Comment PR with preview URL
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const preview_url = '${{ steps.preview.outputs.preview_url }}';
          const comment = `üöÄ **Preview Deployment Ready!**

          Your changes have been deployed to: ${preview_url}

          ‚úÖ All tests passed successfully!
          - Unit tests: ‚úÖ
          - Integration tests: ‚úÖ
          - E2E tests: ‚úÖ

          Preview deployments are automatically updated for each commit.`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
    
    # Only run version bump and deploy on main branch pushes (not PRs) AND if all tests pass
    - name: Bump version based on conventional commits
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      id: version
      run: |
        # Install semantic-release dependencies
        npm install --save-dev semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github
        
        # Run semantic-release to bump version
        npx semantic-release --dry-run > release-output.txt 2>&1 || true
        
        # Check if version was bumped
        if grep -q "Published release" release-output.txt; then
          echo "version_bumped=true" >> $GITHUB_OUTPUT
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        else
          echo "version_bumped=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Deploy to Production
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        echo "All tests passed! Deploying to production..."
        wrangler deploy --env production
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    
    - name: Create Release Notes
      if: github.ref == 'refs/heads/main' && github.event_name == 'push' && steps.version.outputs.version_bumped == 'true'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.new_version }}
        release_name: Release v${{ steps.version.outputs.new_version }}
        body: |
          Automated release v${{ steps.version.outputs.new_version }}
          
          Changes in this release have been automatically determined from conventional commit messages.
          
          üöÄ Deployed to: https://games.emilycogsdill.com
          üìù Preview: ${{ steps.preview.outputs.preview_url }}
        draft: false
        prerelease: false

  # Cleanup old preview deployments (runs daily)
  cleanup-previews:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Cleanup old preview deployments
      run: |
        echo "Cleaning up preview deployments older than 7 days..."
        # This would require Cloudflare API calls to list and delete old Workers
        # For now, this is a placeholder
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}