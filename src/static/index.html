<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Web Games Online Incorporated LLC Esq. GPT CBD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1 class="company-name">Premium Web Games Online Incorporated LLC Esq. GPT CBD</h1>
        </header>
        
        <main>
            <!-- Game Portal View -->
            <div id="game-portal" class="view active">
                <h2>Select a Game</h2>
                <div class="games-grid">
                    <button class="game-card" data-game="checkbox-game">
                        <h3>Checkbox Game</h3>
                        <p>Collaborate with others on a shared 3x3 checkbox grid</p>
                    </button>
                    <button class="game-card coming-soon" data-game="tic-tac-toe">
                        <h3>Tic Tac Toe</h3>
                        <p>Classic 3x3 strategy game</p>
                        <div class="coming-soon-badge">Coming Soon</div>
                    </button>
                    <button class="game-card coming-soon" data-game="rock-paper-scissors">
                        <h3>Rock Paper Scissors</h3>
                        <p>Quick decision-based game</p>
                        <div class="coming-soon-badge">Coming Soon</div>
                    </button>
                    <button class="game-card coming-soon" data-game="connect-four">
                        <h3>Connect Four</h3>
                        <p>Drop chips to connect four in a row</p>
                        <div class="coming-soon-badge">Coming Soon</div>
                    </button>
                    <button class="game-card coming-soon" data-game="drawing">
                        <h3>Drawing Game</h3>
                        <p>Draw and guess words with friends</p>
                        <div class="coming-soon-badge">Coming Soon</div>
                    </button>
                </div>
                
                <div class="join-room-section">
                    <h3>Join Existing Room</h3>
                    
                    <div class="join-layout">
                        <div class="manual-join-section">
                            <div class="join-method">
                                <h4>Enter Room Code</h4>
                                <div class="manual-join">
                                    <input type="text" id="room-code-input" placeholder="ENTER CODE">
                                    <button id="join-room-btn">Join Room</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="active-rooms">
                            <div class="active-rooms-header">
                                <h4>Active Rooms</h4>
                                <button id="refresh-rooms-btn" class="refresh-btn" title="Refresh active rooms list">
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                                        <path d="M1 4v6h6"></path>
                                        <path d="M23 20v-6h-6"></path>
                                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10"></path>
                                        <path d="M3.51 15A9 9 0 0 0 18.36 18.36L23 14"></path>
                                    </svg>
                                </button>
                            </div>
                            <div id="active-rooms-list" class="rooms-list">
                                <div class="loading-rooms">Loading rooms...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Game Room View -->
            <div id="game-room" class="view">
                <div class="room-header">
                    <div class="room-info">
                        <h2 id="game-title">Game Room</h2>
                        <div class="room-code">Room: <span id="room-code-display"></span></div>
                    </div>
                    <button id="leave-room-btn">Leave Room</button>
                </div>
                
                <!-- Universal Player Controls - for ALL games -->
                <div id="player-controls" class="player-controls">
                    <div class="player-info-container">
                        <h3>Who Are You?</h3>
                        <div class="player-info" style="display: flex; gap: 15px; align-items: center; background: #f9f9f9; padding: 15px; border-radius: 8px;">
                        <div class="name-control" style="display: flex; gap: 10px; align-items: center;">
                            <label style="font-weight: bold;">Name:</label>
                            <input type="text" id="player-name-input" placeholder="Enter your name" maxlength="20" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px; min-width: 150px;">
                            <button id="update-name-btn" style="padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Update</button>
                        </div>
                        <div class="emoji-control" style="display: flex; gap: 10px; align-items: center; position: relative;">
                            <label style="font-weight: bold;">Emoji:</label>
                            <button id="current-emoji-btn" style="padding: 8px 12px; background: #f8f9fa; border: 2px solid #ddd; border-radius: 4px; cursor: pointer; font-size: 24px;">üê∂</button>
                            
                            <!-- Emoji Picker Popup -->
                            <div id="emoji-picker" style="display: none; position: absolute; top: 40px; left: 0; background: white; border: 2px solid #ccc; border-radius: 8px; padding: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); z-index: 10001; width: 300px;">
                                <h4 style="margin: 0 0 10px 0;">Choose Your Animal:</h4>
                                <div id="emoji-grid" style="display: grid; grid-template-columns: repeat(8, 1fr); gap: 5px; max-height: 200px; overflow-y: auto;">
                                    <!-- Animal emojis will be populated by JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                
                <div class="players-list">
                    <div class="players-header">
                        <h3>Players</h3>
                        <button id="start-game-btn-header">Start Game</button>
                    </div>
                    <div id="players-container"></div>
                </div>
                
                <!-- Game Area - Where all game modules render -->
                <div id="game-area" class="game-area" style="display: none;">
                    <!-- Game modules will be injected here dynamically -->
                </div>
                
                <!-- Universal End Game Screen -->
                <div id="end-game-screen" class="end-game-screen" style="display: none;">
                    <div class="end-game-content">
                        <h2 id="game-result-message">Game Over!</h2>
                        <div id="final-scores" class="final-scores">
                            <!-- Final scores will be populated by JavaScript -->
                        </div>
                        <button id="ok-btn" class="ok-btn">OK</button>
                    </div>
                </div>
                
                <div class="game-controls">
                    <button id="start-game-btn" style="display: none;">Start Game</button>
                    <button id="restart-game-btn" style="display: none;">Restart Game</button>
                </div>
            </div>
        </main>
        
        <!-- Loading overlay -->
        <div id="loading-overlay" class="overlay" style="display: none;">
            <div class="spinner"></div>
            <p>Connecting...</p>
        </div>
        
        <!-- Error messages -->
        <div id="error-container" class="error-container"></div>
    </div>
    
    <!-- Version Info -->
    <footer class="version-info">
        <div id="version-display">Loading version...</div>
    </footer>
    
    <!-- Game Shell Architecture -->
    <script src="/static/js/GameModule.js"></script>
    <script src="/static/js/games/CheckboxGameModule.js"></script>
    <script src="/static/js/GameShell.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
